<!DOCTYPE html>
<html lang ="eng">
  <head>
    <!-- The head contains info the browser needs to interpret your web page -->
    <meta charset = "utf-8">
    <title>First Webpage</title>

  </head>
  <body>
    <!-- The body is where our webpage content goes. The body has several different organization units as well, like nav, header, main, and footer. There are called HTML Structural Elements. -->
    <header>
      <!-- Page headers like company name and logos go in header -->
      <h1>CSC 160</h1>
      <h2>HTML Basics</h2>
    </header>
    <main>
      <!-- the main content of the page goes in main -->
      <h1>Headings range from level 1 to level 6. This is H1.</h1>
      <h2>H2</h2>
      <h3>H3</h3>
      <h4>H4</h4>
      <h5>H5</h5>
      <h6>H6</h6>
    </main>
    <footer>
      <!-- the tiny print at the bottom of your webpage goes here -->
      <br>&copy; Corey Venice, CSC 160, HTML lecture on Aug. 17, 2021
    </footer>
  </body>
</html>
